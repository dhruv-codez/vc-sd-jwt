<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SD-JWT Verifier Tool for Verifiable Credentials">
    <title>SD-JWT Verifier</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>SD-JWT Verifier</h1>
    <div class="container">
        <p>
            This tool verifies SD-JWT format tokens and displays their content, including any selective disclosures.
        </p>

        <label for="sdJwt">Paste your SD-JWT token below:</label>
        <textarea id="sdJwt" placeholder="Format: <JWT>~<disclosure>~<disclosure>~..."></textarea>

        <label for="publicKey">Public Key (PEM format):</label>
        <textarea id="publicKey" placeholder="-----BEGIN PUBLIC KEY-----
...
-----END PUBLIC KEY-----"></textarea>

        <button id="verifyBtn" type="button">Verify Token</button>

        <div id="result" style="margin-top: 20px;">
            <h3>Verification Result:</h3>
            <div id="verificationResult"></div>

            <div class="verification-results" id="verificationDetails" style="display: none;">
                <h4>Verification Details:</h4>
                <div id="verificationDetailsList"></div>
            </div>

            <h3>Token Information:</h3>
            <pre id="tokenInfo">Paste a token and click "Verify Token" to see information</pre>

            <div id="disclosureSection" style="display: none;">
                <h3>Disclosures:</h3>
                <table class="disclosure-table" id="disclosureTable">
                    <thead>
                        <tr>
                            <th>Claim Name</th>
                            <th>Value</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="disclosureTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
